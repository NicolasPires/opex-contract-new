<div class="mat-elevation-z5">
  <table mat-table [dataSource]="objectsOpUser">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="code_">
      <th mat-header-cell *matHeaderCellDef>Matrícula</th>
      <td mat-cell *matCellDef="let row">{{ row.code_ }}</td>
    </ng-container>

    <ng-container matColumnDef="is_opex">
      <th mat-header-cell *matHeaderCellDef>Is Opex</th>
      <td mat-cell *matCellDef="let row">{{ row.is_opex }}</td>
    </ng-container>

    <ng-container matColumnDef="is_capex">
      <th mat-header-cell *matHeaderCellDef>Is Capex</th>
      <td mat-cell *matCellDef="let row">{{ row.is_capex }}</td>
    </ng-container>

    <ng-container matColumnDef="is_opex_sec">
      <th mat-header-cell *matHeaderCellDef>Is Opex Sec</th>
      <td mat-cell *matCellDef="let row">{{ row.is_opex_sec }}</td>
    </ng-container>

    <ng-container matColumnDef="last_access">
      <th mat-header-cell *matHeaderCellDef>Último Acesso</th>
      <td mat-cell *matCellDef="let row">{{ row.last_access }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/OpUser/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/OpUser/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
